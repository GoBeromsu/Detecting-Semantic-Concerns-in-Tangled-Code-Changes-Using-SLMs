configs:
  - config_name: train
    data_files:
      - data/tangled_ccs_dataset_train.csv
    features:
      - name: commit_message
        dtype: string
      - name: diff
        dtype: string
      - name: concern_count
        dtype: int32
      - name: shas
        dtype: string
      - name: types
        dtype: string

  - config_name: test
    data_files:
      - data/tangled_ccs_dataset_test.csv
    features:
      - name: commit_message
        dtype: string
      - name: diff
        dtype: string
      - name: concern_count
        dtype: int32
      - name: shas
        dtype: string
      - name: types
        dtype: string

  - config_name: original
    data_files:
      - data/sampled_ccs_dataset.csv
    features:
      - name: annotated_type
        dtype: string
      - name: masked_commit_message
        dtype: string
      - name: git_diff
        dtype: string
      - name: sha
        dtype: string
